// Daturno Config by Daturno
// Version 1.1
// Date: Feb 27 2021

// DPI @ 3200 ( "Asus Rog STRIX Impact II" )
// eDPI @ 1152
// Keyboard Outemu BROWN Switches

// Loading CFG
echo "Loading daturno_config.cfg..."

unbindallmousekeyboard

// Sensitivity
sensitivity .36
zoom_sensitivity_ratio 1.2

// Console [In-and-out]
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"

// Action Binds
bind "TAB" "+showscores" // Also shows FULL radar/map
bind "e" "+use"
bind "g" "drop"
bind "t" "+spray_menu"

// Movement Binds
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"

// Weapon Binds [-slots]
bind "q" "lastinv"
bind "b" "buymenu"
bind "f" "+lookatweapon"
bind "r" "+reload"

// Utilities Bind Aliases (Sync With "Mouse Binds")
alias heehee "slot6; bind mwheelup fire"
alias fire "slot10; bind mwheelup heehee"
alias flash "slot7; bind mwheeldown vape"
alias vape "slot8; bind mwheeldown fiddy"
alias fiddy "slot9; bind mwheeldown flash"

// Mouse Binds
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "player_ping"
bind "MOUSE5" "+voicerecord"
bind "MWHEELUP" "heehee"
bind "MWHEELDOWN" "flash"

// Team Interaction Binds
bind "u" "messagemode2"
bind "y" "messagemode"
bind "m" "teammenu"

// Slots
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "\" "slot12"

// Radio Binds Z, X, C, V.
bind "z" "radio"
bind "x" "radio1"
bind "c" "radio2"
bind "v" "radio3"

// F[X] Binds
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"

// Miscellaneous Binds
bind "PAUSE" "pause"
bind "DEL" "mute"
bind "," "buyammo1"
bind "." "buyammo2"
bind "i" "show_loadout_toggle"

// CFG Loaded
echo "daturno_config.cfg Loaded!"
