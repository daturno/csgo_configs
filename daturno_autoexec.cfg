// Daturno Autoexec by Daturno
// Version 1.0
// Date: Feb 27 2021

// Clear
clear

// Loading CFG
echo "Loading daturno_autoexec.cfg..."

// Unlimiting FPS
fps_max 0 

// Client Interpolation Settings
cl_interp 0 
cl_interp_ratio 1 

// Client Packets Settings for High-Speed Connection
rate 786432
cl_updaterate 128 
cl_cmdrate 128 

// Threading Mode For 6-Core Processor
mat_queue_mode 2

// Preload Map
cl_forcepreload 1 

// Load Crosshair and Config
exec daturno_ch
exec daturno_config

// CFG Loaded
echo "daturno_autoexec.cfg Loaded!"
